<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="sidenav">
         <div class="login-main-text">
            <h2>Audit Management<br> Login Page</h2>
            <p>Login from here to access.</p>
         </div>
      </div>
      <div class="main">
         <div class="col-md-6 col-sm-12">
            <div class="login-form">
               <form [formGroup]="loginForm" (ngSubmit)="loginUser(loginForm.value)">
                  <div class="form-group">
                     <label>User Name</label>
                     <input type="text" name="userId" formControlName="userId" required placeholder="Enter User Name" class="form-control" >
                  </div>
                  
                  <div class="form-group">
                     <label>Password</label>
                     <input type="text" name="Password" formControlName="password" required placeholder="Enter Password" class="form-control">
                  </div>
                  
                   <button [disabled]='loginForm.invalid' type="submit" class="btn btn-black">Login</button>
               </form>
               <div *ngIf='errorMessage' class="error">
                  {{errorMessage}}
              </div>
            </div>
         </div>
      </div>
